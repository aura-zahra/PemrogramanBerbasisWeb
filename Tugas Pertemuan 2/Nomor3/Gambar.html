<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Hewan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            max-width: 800px;
            margin: auto; 
        }
        .gallery img {
            margin: 10px;
            width: 200px; 
            height: auto; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <h1>Galeri Hewan</h1>
    <div class="gallery">
        <img src="ant.jpg" alt="Gambar 1">
        <img src="bird.jpg" alt="Gambar 2">
        <img src="cat.jpeg" alt="Gambar 3">
        <img src="dog.jpeg" alt="Gambar 4">
        <img src="dolphin.jpeg" alt="Gambar 5">
        <img src="platipus.jpg" alt="Gambar 6">
    </div>
</body>
</html>
